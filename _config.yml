# Permalinks
permalink:           pretty

# Setup
title:               Your Blog Title
tagline:             ''
description:         ''
home:                http://samanthaklee.github.io
url:                 http://samanthaklee.github.io/poole_blog
baseurl:             /BLOG_NAME/
paginate:            5
paginate_path:       "/page:num/"
exclude:             ['posts']

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
